<!DOCTYPE html>
<html>
<head>
 <title>CSS Styling examples</title>
 <!--Internal CSS-->
 <style>
h2{
    color:green;
}
 </style>
 <!-- External CSS-->
  <link rel="stylesheet" href="style.css">
 </head>
<body>
<hr>
<!-- inline CSS-->
 <h1 style="color: red;"> INLINE CSS EXAMPLE</h1>
<!-- internal CSS-->
 <h2 >INTERNAL CSS EXAMPLE</h2>
<!-- External CSS-->
 <h3> External CSS EXAMPLE</h3>
 <hr>
 <!--element selector example-->
 <h4> ELEMENT SELECTOR EXAMPLE</h4>
<h4> ELEMENT SELECTOR EXAMPLE</h4>
<hr>
 <!--class and id selector example-->
 <h2 class="my class"> CLASS SELECTOR EXAMPLE</h2>
 <h2 ID="my Id"> ID SELECTOR EXAMPLE</h2>
 <h2 class="my class"> CLASS SELECTOR EXAMPLE</h2>
 <hr>
  <!--Group selector example-->
  <h5> GROUP SELECTOR EXAMPLE</h5>
  <p> GROUP SELECTOR EXAMPLE</p>
  <hr>
  </body>
  </html>
